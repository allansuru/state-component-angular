<table *ngIf="cars.length; else noCars">
    <tr>
        <th>Plate</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <ng-template ngFor let-car [ngForOf]="cars" let-i="index">
        <tr (click)="removePlate($event, car.plate)">
            <td>{{car.plate}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>{{car.color}}</td>
        </tr>
    </ng-template>
</table>

<div fxLayout="row" fxLayoutAlign="center center">
    <ng-template #noCars>
        <p>No cars in the parking lot</p>
    </ng-template>
</div>
